<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div
      class="mt-20 mx-52 flex-wrap rounded border-2 border-black bg-slate-100"
    >
      <!-- Quote -->
      <div
        class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold"
      >
        News you can trust.
      </div>
      <!-- Container -->
      <div class="w-full text-center mt-6">
        <h2 class="text-lg font-bold">Stay up to date with the latest!</h2>
        <p>
          Suscribe to our newsletter for the latest news straight into your
          inbox.
        </p>
        <form class="flex flex-wrap">
          <input
            placeholder="your@gmail.com"
            class="w-full mx-40 bg-slate-200 text-center placeholder:text-md my-4 py-2"
          />
          <button class="bg-blue-300 w-full mx-40 py-2 rounded-full">
            Suscribe
          </button>
        </form>
        <p class="mt-6 text-sm">We value your privacy.</p>
      </div>
    </div>
  </body>
</html>
